  /api/ext/v4/107/autoauthorization:
    post:
      tags:
        - FAA LAANC REST API Documentation
      summary: Create Auto Authorization (Part 107)
      description: >-
        Call this method to store a Part 107 Auto Authorization. Input must be a
        valid GeoJSON Feature Collection and, once validation is passed, a Part
        107 Auto Authorization will be stored.


        Acceptable GeoJSON Geometry is a valid Point or Polygon with the proper corresponding coordinates. The coordinate reference system for all GeoJSON coordinates is a geographic coordinate reference system, using the World Geodetic System 1984 (WGS 84) [WGS84] datum, with longitude and latitude units of decimal degrees. Type must be “Feature” and must contain Properties with the operation information. A Polygon must be a valid closed polygon with no interior rings. Note: polygons may be clockwise or counterclockwise.


        Validations will be conducted when this method is called. If a field is not valid, or within the automatically approved altitude threshold, an exception will be thrown, and the auto authorization will not be saved.
      operationId: createPart107AuthorizationUsingPOST_2
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/FeatureCollectionAuthDTO_OperationPropert\
                ies107AuthDTO_"
        description: featureCollection107DTO
        required: true
      responses:
        "201":
          description: CREATED
          content:
            "*/*":
              schema:
                $ref: "#/components/schemas/UssRequestResponseDTO"
        "400":
          description: "Bad Request: The request contains one or more validation errors, or
            the request body of a POST request contains malformed JSON."
