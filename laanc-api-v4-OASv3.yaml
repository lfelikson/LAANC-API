  "/api/ext/v4/deleteOperation/{operationId}":
    post:
      tags:
        - FAA LAANC REST API Documentation
      summary: Delete Operation
      description: >-
        Call this method to indicate any Authorization records that have been
        deleted by the user. Input must be an operation id that can identify the
        request for operation. This method should be used by the USS for
        operator-initiated deletion requests. Calling this method will cause the
        data to be marked as deleted on the FAA-side and will be omitted from
        the O&M statistics.


        Validations will be conducted when this method is called. If a field is not valid, an exception will be thrown, and the deletion will not be completed. Operations can only be deleted when they have reached a terminal state (complete, never-authorized, or de-authorized). USS may need to coordinate with the operator to get the operations to a terminal state. If the operation state is not valid, an exception will be thrown, and the deletion will not be completed.
      operationId: deleteOperationUsingPOST
      parameters:
        - name: operationId
          in: path
          description: operationId
          required: true
          schema:
            type: string
      responses:
